<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Atividade Adaptada</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Nunito, uma fonte amigável e legível -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        /* Aplicando a fonte Nunito como padrão para todo o corpo do site */
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8fafc; /* Um cinza muito claro para o fundo */
        }
        /* Efeito de sombra e escala para os cards, tornando-os mais interativos */
        .card-hover {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="text-gray-800">
    <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5V8F3ZKD"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <!-- Cabeçalho e Navegação -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-extrabold">
                <span class="text-red-600">Atividade</span><span class="text-blue-600">Adaptada</span><span class="text-gray-900">.com</span>
            </a>
            <div class="hidden md:flex items-center space-x-6">
                <a href="index.html" class="font-bold text-cyan-600">Início</a>
                <a href="Nivel 2/categorias.html" class="text-gray-600 hover:text-cyan-500 transition">Atividades</a>
                <a href="Nivel 2/1-pagina inicial/1-Paginas/Artigos.html" class="text-gray-600 hover:text-cyan-500 transition">Artigos</a>
                <a href="Nivel 2/6-Quem Somos.html" class="text-gray-600 hover:text-cyan-500 transition">Sobre Nós</a>
            </div>
            <button id="mobile-menu-button" class="md:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg>
            </button>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4">
            <a href="index.html" class="block py-2 font-bold text-cyan-600">Início</a>
            <a href="Nivel 2/categorias.html" class="block py-2 text-gray-600 hover:text-cyan-500">Atividades</a>
            <a href="Nivel 2/1-pagina inicial/1-Paginas/Artigos.html" class="block py-2 text-gray-600 hover:text-cyan-500">Artigos</a>
            <a href="Nivel 2/6-Quem Somos.html" class="block py-2 text-gray-600 hover:text-cyan-500">Sobre Nós</a>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container mx-auto px-6 py-12 flex items-center justify-center min-h-screen pt-20">

    <div class="bg-white w-full max-w-md rounded-3xl shadow-2xl overflow-hidden transition-all duration-500 card-hover">
        <!-- Header -->
        <div class="p-8 text-center bg-white/50 border-b border-gray-100">
            <h1 class="text-3xl font-bold text-gray-800">Atividade Adaptada</h1>
            <p id="auth-status" class="text-gray-500 mt-2 text-sm">Bem-vindo(a)! Escolha como entrar</p>
        </div>

        <!-- Área de Autenticação -->
        <div id="auth-container" class="p-8">
            
            <!-- Botão Google -->
            <button onclick="handleGoogleLogin()" id="btn-google" 
                class="w-full flex items-center justify-center gap-3 bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 font-semibold py-3 px-4 rounded-xl shadow-sm transition-all active:scale-95 mb-6">
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path fill="#EA4335" d="M12 5.04c1.94 0 3.51.68 4.67 1.77L20.13 3.3C17.96 1.28 15.15 0 12 0 7.31 0 3.25 2.67 1.21 6.6l3.96 3.07C6.12 7.03 8.84 5.04 12 5.04z"/>
                    <path fill="#4285F4" d="M23.49 12.27c0-.8-.07-1.56-.19-2.3H12v4.35h6.44c-.28 1.48-1.11 2.74-2.37 3.58l3.69 2.87c2.16-1.99 3.41-4.93 3.41-8.5z"/>
                    <path fill="#FBBC05" d="M5.17 14.67c-.23-.68-.36-1.41-.36-2.17s.13-1.49.36-2.17L1.21 7.26C.44 8.71 0 10.31 0 12s.44 3.29 1.21 4.74l3.96-3.07z"/>
                    <path fill="#34A853" d="M12 24c3.24 0 5.95-1.08 7.93-2.91l-3.69-2.87c-1.09.73-2.48 1.16-4.24 1.16-3.16 0-5.84-2.14-6.8-5.02l-3.96 3.07C3.25 21.33 7.31 24 12 24z"/>
                </svg>
                Entrar com Google
            </button>

            <div class="flex items-center my-4">
                <hr class="flex-grow border-gray-200">
                <span class="px-3 text-gray-400 text-xs uppercase tracking-widest">ou e-mail</span>
                <hr class="flex-grow border-gray-200">
            </div>

            <!-- Seção de Login por Email -->
            <div id="login-section">
                <div class="space-y-4">
                    <input type="email" id="login-email" placeholder="E-mail" 
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none">
                    <input type="password" id="login-password" placeholder="Senha" 
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none">
                    <button onclick="handleLogin()" id="btn-login" 
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl shadow-lg transition-all">
                        Entrar
                    </button>
                </div>
                <p class="mt-4 text-center text-sm text-gray-500">
                    Ainda não tem conta? <button onclick="toggleAuth()" class="text-indigo-600 font-bold">Cadastre-se</button>
                </p>
            </div>

            <!-- Seção de Cadastro -->
            <div id="register-section" class="hidden">
                <div class="space-y-4">
                    <input type="email" id="reg-email" placeholder="Novo E-mail" 
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-pink-500 outline-none">
                    <input type="password" id="reg-password" placeholder="Senha (mín. 6 caracteres)" 
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-pink-500 outline-none">
                    <button onclick="handleRegister()" id="btn-register" 
                        class="w-full bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 rounded-xl shadow-lg transition-all">
                        Criar Conta
                    </button>
                </div>
                <p class="mt-4 text-center text-sm text-gray-500">
                    Já tem conta? <button onclick="toggleAuth()" class="text-indigo-600 font-bold">Voltar</button>
                </p>
            </div>
        </div>

        <!-- Perfil Logado -->
        <div id="user-section" class="p-8 hidden text-center">
            <div id="user-photo-container" class="mb-4">
                <img id="user-photo" src="" class="w-20 h-20 rounded-full mx-auto border-4 border-indigo-100 hidden">
                <div id="user-initial" class="w-20 h-20 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center mx-auto text-3xl font-bold">U</div>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">Olá!</h2>
            <p id="user-display-email" class="text-gray-500 mb-8"></p>
            <button onclick="handleLogout()" 
                class="w-full border-2 border-red-100 text-red-500 hover:bg-red-50 font-bold py-3 rounded-xl transition-all">
                Sair
            </button>
        </div>

        <!-- Box de Alertas -->
        <div id="message-box" class="hidden mx-8 mb-8 p-3 rounded-lg text-sm text-center"></div>
    </div>

    <!-- Script para o menu mobile -->
    <script>
        // --- LÓGICA DO MENU MOBILE ---
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

    <!-- Scripts Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword, 
            onAuthStateChanged, 
            signOut,
            GoogleAuthProvider,
            signInWithPopup
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDmMuftAqoUBEoGHXtV0C_SZVHp5KmdNn4",
            authDomain: "atividadeadaptada.firebaseapp.com",
            projectId: "atividadeadaptada",
            storageBucket: "atividadeadaptada.firebasestorage.app",
            messagingSenderId: "37982590936",
            appId: "1:37982590936:web:f0bd7b5c5dd208e26a84ad"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Alternar entre login e cadastro
        window.toggleAuth = () => {
            document.getElementById('login-section').classList.toggle('hidden');
            document.getElementById('register-section').classList.toggle('hidden');
            clearMessage();
        };

        // Estado do Usuário
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Redirecionar para a página do usuário
                window.location.href = 'usuario.html';
            } else {
                // Manter na página de login
                const authCont = document.getElementById('auth-container');
                const userSec = document.getElementById('user-section');
                const statusText = document.getElementById('auth-status');
                userSec.classList.add('hidden');
                authCont.classList.remove('hidden');
                statusText.innerText = "Bem-vindo(a)! Escolha como entrar";
            }
        });

        // LOGIN COM GOOGLE
        window.handleGoogleLogin = async () => {
            try {
                await signInWithPopup(auth, provider);
                showMessage("Sucesso ao entrar com Google!", "success");
            } catch (error) {
                console.error(error);
                showMessage("Falha no login com Google.", "error");
            }
        };

        // LOGIN EMAIL
        window.handleLogin = async () => {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-password').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (error) {
                showMessage("Usuário ou senha inválidos.", "error");
            }
        };

        // CADASTRO EMAIL
        window.handleRegister = async () => {
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-password').value;
            if(pass.length < 6) return showMessage("Senha muito curta.", "error");
            try {
                await createUserWithEmailAndPassword(auth, email, pass);
            } catch (error) {
                showMessage("Erro ao criar conta.", "error");
            }
        };

        window.handleLogout = () => signOut(auth);

        function showMessage(msg, type) {
            const box = document.getElementById('message-box');
            box.innerText = msg;
            box.className = `mx-8 mb-8 p-3 rounded-lg text-sm text-center ${type === 'error' ? 'bg-red-100 text-red-600' : 'bg-green-100 text-green-600'}`;
            box.classList.remove('hidden');
        }

        function clearMessage() {
            document.getElementById('message-box').classList.add('hidden');
        }
    </script>
</body>
</html>
